<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img id="logo" src="img/logo.png" alt="logo boolean">
        <span id="logo-text">Toboolist</span>
    </header>

    <main>
        <div class="container">

            <div class="top">
                <button type="button" class="btn btn-filled">Add Task</button>
                <button type="button" class="btn btn-empty">Add Section</button>
            </div>

            <div class="tasks">
                <ul>
                    <li>
                        <h3> New Task </h3>
                        <ul>
                            <li><span class="circle checked"></span>
                                Quarterly Newsletter <span class="tag tag-type-1">Editorial</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </main>
</body>

</html>
